            <label >Fecha de Ingreso:</label><br>
            <label> Dia:</label> 
            <input type="number" id="dia1" class="ingreso_informacion" class="">

            <select id="mes1" class="ingreso_informacion">

                <option value="enero">enero</option>
                <option value="febrero">febrero</option>

                <option value="noviembre">noviembre</option>
                <option value="diciembre">diciembre</option>
            </select>
            <label>año</label>
            <input type="number" id="anio1" class="ingreso_informacion" class=""><br><br>
        
            <label >Fecha de Salida:</label><br>
            <label> Dia:</label> 
            <input type="number" id="dia2" class="ingreso_informacion" class="">
            <label>mes: </label>
            <select id="mes2" class="ingreso_informacion">
                <option value="mes">Mes</option>
                <option value="enero">enero</option>
                <option value="febrero">febrero</option>
                <option value="marzo">marzo</option>
                <option value="abril">abril</option>
                <option value="mayo">mayo</option>
                <option value="junio">junio</option>
                <option value="julio">julio</option>
                <option value="agosto">agosto</option>
                <option value="septiembre">septiembre</option>
                <option value="octubre">octubre</option>
                <option value="noviembre">noviembre</option>
                <option value="diciembre">diciembre</option>
            </select>
            <label>año</label>
            <input type="number" id="anio2" class="ingreso_informacion" class=""><br><br>
        
            <label>Email</label> 
            <input type="email" name="email" id="email" class="ingreso_informacion" class=""> <br><br>
    
            <button id="boton_enviar" type="submit" onclick="verificarDatos(event)" class="boton_enviar">ENVIAR</button>
            <div id="respuesta"></div>
        </form>
